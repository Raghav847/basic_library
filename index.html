<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="books.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1 class="brand">My Library</h1>
        <button id="newBookBtn" class="btn btn-primary" type="button">
          + New Book
        </button>
      </div>
    </header>

    <main class="site-main">
      <section class="library-section">
        <h2 class="section-title">Books</h2>

        <!-- Where your renderLibrary() will inject book cards -->
        <div id="library" class="library-grid" aria-live="polite"></div>
      </section>
    </main>

    <!-- Modal form -->
    <dialog id="bookDialog" class="dialog">
      <form id="bookForm" class="form" method="dialog" novalidate>
        <div class="form-header">
          <h3 class="form-title">Add a new book</h3>
          <button id="closeDialogBtn" class="icon-btn" type="button" aria-label="Close">
            âœ•
          </button>
        </div>

        <div class="form-body">
          <label class="field">
            <span class="label">Title</span>
            <input id="title" name="title" type="text" required />
          </label>

          <label class="field">
            <span class="label">Author</span>
            <input id="author" name="author" type="text" required />
          </label>

          <label class="field">
            <span class="label">Pages</span>
            <input id="pages" name="pages" type="number" min="1" step="1" required />
          </label>

          <label class="field checkbox">
            <input id="read" name="read" type="checkbox" />
            <span class="label">Read</span>
          </label>
        </div>

        <div class="form-actions">
          <button class="btn" type="button" id="cancelBtn">Cancel</button>
          <button class="btn btn-primary" type="submit">Add Book</button>
        </div>
      </form>
    </dialog>

    <!-- Optional: HTML template for a single book card (handy for cloning) -->
    <template id="bookCardTemplate">
      <article class="book-card" data-id="">
        <div class="book-meta">
          <h3 class="book-title"></h3>
          <p class="book-author"></p>
          <p class="book-pages"></p>
          <p class="book-read"></p>
        </div>

        <div class="book-actions">
          <button class="btn btn-secondary toggle-read-btn" type="button" data-id="">
            Toggle Read
          </button>
          <button class="btn btn-danger remove-btn" type="button" data-id="">
            Remove
          </button>
        </div>
      </article>
    </template>
  </body>
</html>
